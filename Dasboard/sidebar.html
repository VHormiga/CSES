<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Sidebar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        body {
            display: flex;
        }
        .sidebar {
            width: 300px;
            height: 100vh;
            background: linear-gradient(to bottom, #83D475, #B0DE7F);
            padding-top: 180px;
            display: flex;
            justify-content: center;
        }
        .menu {
            width: 100%;
        }
        .menu a {
            display: flex;
            align-items: center;
            justify-content: start;
            padding: 10px;
            font-size: 18px;
            color: black;
            background: none;
            text-decoration: none;
            border-radius: 5px;
            margin-bottom: 10px;
            font-weight: bold;
            transition: background 0.3s ease;
        }
        .menu a i {
            color: black;
            margin-right: 20px;
            margin-left: 50px;
        }
        .menu a:hover, .menu a.active {
            background: #dbdada;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="menu">
            <a href="#" onclick="setActive(this); loadPage('dashboard.html')" class="active"><i class="bi bi-house-door-fill"></i> Home</a>
            <a href="#" onclick="setActive(this); loadPage('users.html')"><i class="bi bi-people-fill"></i> Users</a>
            <a href="#" onclick="setActive(this); loadPage('services.html')"><i class="bi bi-gear-fill"></i> Services</a>
            <a href="#" onclick="setActive(this); loadPage('contact.html')"><i class="bi bi-telephone-fill"></i> Contact</a>
            <a href="#" onclick="setActive(this); loadPage('reports.html')"><i class="bi bi-file-earmark-bar-graph-fill"></i> Reports</a>
        </div>
    </div>
</body>
</html>
