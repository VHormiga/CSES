<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Satisfaction Measurement Form</title>
    <link rel="stylesheet" href="../css/feedback.css">
</head>
<body>

    <div class="container">
        <aside class="sidebar">
            <img src="https://1000logos.net/wp-content/uploads/2019/03/DSWD-Logo.png" alt="DSWD Logo" class="logo">
            <h2>Client Satisfaction Measurement Form</h2>
        </aside>

        <main class="content">
            <div class="feedback-form">
                <h3 class="title">FEEDBACK</h3>
                
                <p class="description">
                    <strong>Feedback (Optional):</strong> Please provide your recommendation, suggestions, or complaints so that we can further improve the delivery of our services to you.
                </p>

                <div class="form-group">
                    <label for="feedback">FEEDBACK: <span class="required">*</span></label>
                    <textarea id="feedback" rows="5" placeholder="Write your feedback here..."></textarea>
                </div>

                <button class="submit-btn">SUBMIT</button>

                <div class="progress-bar">
                    <div class="progress" style="width: 100%;"></div>
                </div>

                <div class="pagination">
                    <button class="prev">&lt; Previous</button>
                    <span class="page-number">14 / 14</span>
                    <button class="next" disabled>&gt;</button>
                </div>
            </div>
        </main>
    </div>

</body>
</html>
