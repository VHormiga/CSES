<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Satisfaction Form</title>
    <link rel="stylesheet" href="../css/stronglydisagree.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <img src="https://1000logos.net/wp-content/uploads/2019/03/DSWD-Logo.png" alt="DSWD Logo" class="logo">
            <h2>Client Satisfaction Measurement Form</h2>
        </div>
        
        <div class="form-container">
           
            <div class="content">
                <div class="section-title">Citizen’s Charter</div>
                <div class="description">
                    <div class="emoji">
                        <img src="https://cdn-icons-png.flaticon.com/128/166/166531.png" alt="Angry">
                    </div>                    
                    <h4>Strongly Disagree</h4>
                    <h2>We’re sorry to hear that.</h2>
                    <p>Please let us know why you were Disagree.</p>
                </div>
                <form class="issue">
                    <fieldset>
                        <legend>Please select the issue:</legend>
                        <label><input type="radio" name="issue"> The information was available, but it took longer to find than expected.</label>
                        <label><input type="radio" name="issue"> The website or office didn’t have clear or easy-to-find details about the transaction.</label>
                        <label><input type="radio" name="issue"> I had to contact the office multiple times to get the information.</label>
                        <label><input type="radio" name="issue"> The information I found was not fully helpful or clear.</label>
                        <label><input type="radio" name="issue"> The website was difficult to navigate, making it hard to locate what I needed.</label>
                        <label><input type="radio" name="issue"> The information was available, but it was outdated or not relevant to my transaction.</label>
                        <label><input type="radio" name="issue"> I couldn’t find specific details on the website and had to rely on other sources.</label>
                        <label><input type="radio" name="issue"> OTHERS: Please input the details in the last part in feedback.</label>
                    </fieldset>
                </form>

                <div class="progress-bar">
                    <div class="progress" style="width: 67%;"></div>
                </div>

                <div class="pagination">
                    <button class="prev">&lt; Previous</button>
                    <span class="page-number">9/14</span>
                    <button class="next">Next &gt;</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
