<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSWD 10 - Client Satisfactory</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="container">
        <div class="logos">
            <div class="logo-box">
                <img src="../DSWD.png" alt="DSWD Logo">
            </div>
            <div class="logo-box">
                <img src="../bagongpilipinas.png" alt="Bagong Pilipinas Logo">
            </div>
        </div>

        <h2>DSWD 10 - CLIENT SATISFACTORY</h2>

        <div class="login-box">
            <label class="required">Username</label>
            <div class="input-box">
                <img src="https://cdn-icons-png.flaticon.com/128/1077/1077063.png" class="input-icon">
                <input type="text" placeholder="Enter Username">
            </div>

            <label class="required">Password</label>
            <div class="input-box">
                <img src="https://cdn-icons-png.flaticon.com/128/9512/9512572.png" class="input-icon">
                <input type="password" placeholder="Enter Password">
            </div>

            <div class="recaptcha-box">
                <div class="recaptcha">
                    <input type="checkbox" id="robot">
                    <label for="robot">I'm not a robot</label>
                    <div>
                        <img src="https://cdn-icons-png.flaticon.com/128/18607/18607510.png" class="recaptcha-icon">
                        <p>reCAPTCHA <br> privacy . Terms</p>
                    </div>
                </div>
            </div>
        </div>

        <button class="login-btn">Login</button>

    </div>
