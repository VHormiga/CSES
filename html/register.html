<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>

    <div class="container">
        <div class="logos">
            <div class="logo-box">
                <img src="../DSWD.png" alt="Logo 1">
            </div>
            <div class="logo-box">
                <img src="../bagongpilipinas.png" alt="Logo 2">
            </div>
        </div>

        <h2>DSWD 10 - CLIENT SATISFACTORY REGISTRATION</h2>

        <div class="form-container">
            <form>
                <div class="form-group">
                    <label class="required">Lastname</label>
                    <input type="text" placeholder="Enter your Lastname">
                </div>
                <div class="form-group">
                    <label class="required">Firstname</label>
                    <input type="text" placeholder="Enter your Firstname">
                </div>

                <div class="form-group">
                    <label class="required">Middle Name</label>
                    <input type="text" placeholder="Enter your Middle Name">
                </div>
                <div class="form-group">
                    <label>Ext. Name</label>
                    <input type="text" placeholder="Enter your Extension Name">
                </div>

                <div class="form-group">
                    <label class="required">Email</label>
                    <input type="email" placeholder="Enter your Email">
                </div>
                <div class="form-group">
                    <label class="required">Area of Assignment</label>
                    <input type="text" placeholder="Enter your Area of Assignment">
                </div>

                <div class="form-group">
                    <label class="required">Division</label>
                    <input type="text" placeholder="Enter your Division">
                </div>
                <div class="form-group">
                    <label class="required">Section</label>
                    <input type="text" placeholder="Enter your Section">
                </div>

                <div class="form-group">
                    <label class="required">Position</label>
                    <input type="text" placeholder="Enter your Position">
                </div>
                <div class="form-group">
                    <label class="required">Username</label>
                    <input type="text" placeholder="Enter your Username">
                </div>

                <div class="form-group">
                    <label class="required">Password</label>
                    <input type="password" placeholder="Enter your Password">
                </div>
                <div class="form-group">
                    <label class="required">Confirm Password</label>
                    <input type="password" placeholder="Confirm your Password">
                </div>
            </form>
        </div>

        <div class="terms">
            <input type="checkbox" id="agree">
            <label for="agree">I agree to the <a href="#">Terms and Conditions</a></label>
        </div>


        <button type="submit" class="register-btn">Register</button>

        <p class="login-link">I already have a membership <a href="#">Login</a></p>
    </div>

</body>
</html>
